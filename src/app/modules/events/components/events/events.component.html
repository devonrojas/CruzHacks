<div class="container-fluid">
  <div class="row pt-3">
    <div class="col">
      <span class="page-title">EVENT CALENDAR</span>
    </div>
  </div>
  <div class="row m-3">
    <div class="col">
      <div class="calendar">
        <div class="calendar-day" *ngFor="let event of events | async">
          <a [href]="event.url" target="blank">
            <div class="event-title">
              {{ event.title }}
            </div>
            <div class="event-location">
              {{ event.location?.city }}, {{ event.location?.state}}
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
