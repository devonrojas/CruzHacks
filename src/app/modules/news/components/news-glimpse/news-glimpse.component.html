<div class="article-card">
  <a [href]="article.url" target="blank">
    <img [src]="article.photo" class="article-image img-fluid">
    <div class="article-info">
      <div class="article-title">
        {{ article.title }}
      </div>
      <div class="article-description">
        {{ article.desc }}
      </div>
    </div>
  </a>
</div>
